<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>

    <!--
        引入最新的react版本，演示组件的生命周期
    -->
    <!-- 要先引入react的核心库，再引入react的dom库 -->
    <script src="../scripts/17.0.1/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../scripts/17.0.1/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../scripts/17.0.1/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限定 -->
    <script src="../scripts/17.0.1/prop-types.js"></script>

    <style>
        .list{
            width: 200px;
            height: 150px;
            background-color: skyblue;
            overflow: auto;
        }
        .news{
            height: 30px;
        }

    </style>

</head>

<body>
    <!-- 准备一个“容器” -->
    
    <br />
    react写法：
    <br>

    <div id="example"></div>
    <br />

    <script type="text/babel">

        /** getSnapshotBeforeUpdate 的使用场景。
         * 1. 在最近一次渲染输出(提交到DOM节点) 之气调用。
         *    它使得组件能在发生更改之前从DOM中捕获一些信息(列入，滚动位置)。
         * 2. 此生命周期的任何返回值将作为参数传递给componentDidUpdate()
         * 
         * react 生命周期(新)总结
         * 1. 初始化阶段：由ReactDOM.render()触发 -- 》 初次渲染 
         *    a. constructor()  
         *    b. getDerivedStateFromProps
         *    c. render()
         *    d. componentDidMount
         * 
         * 2. 更新阶段：由组件内部this.setState()或父组件重新render触发
         *    a. getDerivedStateFromProps()
         *    b. shouldComponentUpdate()
         *    c. render()
         *    d. getSnapshotBeforeUpdate 
         *    e. componentDidUpdate
         * 
         * 3. 卸载组件：由ReactDOM.unmountComponentAtNode()触发
         *    a. componentWillUnmount()
         * 
         * 重要的钩子：
         *   a. render()              : 初始化渲染或者更新渲染调用
         *   b. componentDidMount()   : 开启监听，发送ajax请求
         *   c. componentWillUnmount(): 做一些收尾工作，如：清理定时器
         * 
         *    
         */

        class NewsList extends React.Component{
            state = {newsArr:[]}

            componentDidMount() {
                console.log('componentDidMount')
                setInterval(() => {
                    // 获取原理状态
                    const {newsArr} = this.state 
                    console.log(newsArr)
                    // 模拟一条新闻
                    const news = '新闻'+ (newsArr.length + 1)
                    console.log(news)
                    // 更新状态
                    this.setState({newsArr:[news,...newsArr]})
                    console.log(newsArr)

                }, 5000);
                console.log('end')
            }

            // 获取更新前的高度
            getSnapshotBeforeUpdate() {
                return this.refs.list.scrollHeight 
            }

            // 注意：此处是加等于。
            componentDidUpdate(preProps, preState, height) {
                this.refs.list.scrollTop += this.refs.list.scrollHeight - height
            }
            render() {
                return (
                    <div className="list" ref="list">
                       {
                        this.state.newsArr.map((n,index)=>{
                            return <div key={index} className="news">{n}</div>
                        })
                       }
                    </div>
                )
            }
        }

       
        // 2. 渲染组件到页面
        ReactDOM.render(
            <NewsList />,
            document.getElementById('example')
        );

    </script>


</body>
</html>
