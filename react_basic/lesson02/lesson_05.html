<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
    <!-- 要先引入react的核心库，再引入react的dom库 -->
    <script src="../scripts/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../scripts/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../scripts/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限定 -->
    <script src="../scripts/prop-types.js"></script>
</head>

<body>
    <!-- 准备一个“容器” --> 
    <div id="example"></div>
    
    <script type="text/babel">

        /** 组件实例的三大属性refs
         * 1. 字符串类型的ref。 字符串类型的ref存在些效率方面的问题 ，因此官方不推荐使用。
         * 2. 回调函数形式的ref
         * 3. createRef
         */
        
        // 1. 定义类式组件
        // 1.1 下面的是字符串类型的ref。 但是字符串类型的ref不被官方推荐使用。
        class Demo1 extends React.Component {
            showData = () =>{
                const {input1, input2, button1} = this.refs 
                console.log(input1)
                alert(input1.value)
            }

            showData2 = () => {
                const {input2} = this.refs
                alert(input2.value)
            }

            render() {
                return (
                    <div>
                        <input ref="input1" type="text" placeholder="点击提示数据" /> &nbsp;
                        <button ref="button1" onClick={this.showData}>点击我提示左侧数据</button>
                        <input onBlur={this.showData2} ref="input2" type="text" placeholder="失去焦点提示数据"/> 
                        <br />  
                    </div>

                )
            }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(
            <Demo1 />,
            document.getElementById('example')
        );

       
     
    </script>


</body>
</html>
