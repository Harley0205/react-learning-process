<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
    <!-- 要先引入react的核心库，再引入react的dom库 -->
    <script src="../scripts/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../scripts/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../scripts/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限定 -->
    <script src="../scripts/prop-types.js"></script>
</head>

<body>
    <!-- 准备一个“容器” -->
    <div id="example"></div>
 
    <script type="text/babel">

        /** 
         * static关键字，可以对组件进行简写。
         * static 修饰就是给类自身加了一个属性
         */
 
        // 1. 创建类式组件
        class Person extends React.Component {
            // render 是类的一个方法。
            render(){

                const {name,age,sex} = this.props

                // props对象属性不能被修改，下面的写法会报错。
                // this.props.name = "new name" 
                return (
                    <ul>
                        <li>name:{name}</li>
                        <li>age: {age+1}</li>
                        <li>sex: {sex}</li>
                    </ul>
                )
            }
            
            // 在类里面添加属性可以直接写在类里面，但是需要使用到static关键字
            // 如果不写static，就是加在了实例对象上面，我们需要的是给类自身加。
            static propTypes = {
                name:PropTypes.string.isRequired,
                sex:PropTypes.string,
                age:PropTypes.number,
        }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(
            <Person name="xiaohu" age={18} sex="man"/>,
            document.getElementById('example')
        );

     
    </script>


</body>
</html>
