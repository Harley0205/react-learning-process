<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
    <script src="../scripts/babel.min.js"></script>
    <!-- 要先引入react的核心库，再引入react的dom库-->
    <script src="../scripts/react.development.js"></script>
    <script src="../scripts/react-dom.development.js"></script>

    <style>
        .title{
            background-color: brown;
            width: 390px;
        }
    </style>
</head>

<body>
    <!-- 准备一个“容器”-->
    <div id="example"></div>
 
    <script type="text/babel">
        /**
         * 一定注意区分：[js语句/代码]和[js表达式]
         * 下面的是表达式：
         *     1. a; 2. a+b; 3. demo(1) 4. arr.map() 5. function test() {}
         * 下面的是语句/代码
         *     1. if(){}  2. for() {}  3.switch() {}
         */

        const data = ['Angular', 'React', 'Vue', 'Java']
        const VDOM = (
            <div>
                <h1>前端js框架列表</h1>
                <ul>
                    {
                        data.map((item,index) =>{
                            return <li id={index} key={index} >{item}</li>
                        })
                    }
                </ul>
            </div>
        );
        
        ReactDOM.render(
            VDOM,
            document.getElementById('example')
        );
      
    </script>


</body>
</html>
