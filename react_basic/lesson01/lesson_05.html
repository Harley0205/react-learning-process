<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
    <!-- 要先引入react的核心库，再引入react的dom库 -->
    <script src="../scripts/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../scripts/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../scripts/babel.min.js"></script>
</head>

<body>
    <!-- 准备一个“容器” -->
    <div id="example"></div>
 
    <script type="text/babel">
        /**
         *  面向组件编程：
         * 1. 函数式组件
         * 2. 类式组件
         */

         // 1. 创建：函数式组件
         // 标签首字母大写开头，react就回去渲染对应的组件，若组件没有定义则报错。
         function Demo() {
            console.log(this)  // 此处的this式undefined，因为babel编译后开启了严格模式
            return <h2>这是用函数定义的组件(适用于[简单组件])的定义</h2>
         }

        // 2. 渲染组件到页面
        ReactDOM.render(
            <Demo />,
            document.getElementById('example')
        );
      
        /**
         *  执行了ReactDOM.render() 之后，发生了什么
         *  1. React解析组件标签，找到了MyComponent组件。
         *  2. 发现组件时使用函数定义的，随后调用该函数，
         *     将返回的虚拟DOM转为真实DOM，随后呈现在页面上
         */
    </script>


</body>
</html>
