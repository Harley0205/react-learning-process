<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
    <!-- 要先引入react的核心库，再引入react的dom库 -->
    <script src="../scripts/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../scripts/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../scripts/babel.min.js"></script>
</head>

<body>
    <!-- 准备一个“容器” -->
    <div id="example"></div>
 
    <script type="text/babel">

        /** 
         * 组件三大核心属性：状态(state)
         * 1. state是组件对象最重要的属性，值是对象(可以包含多个key-value的组合)
         * 2. 组件被称为“状态机”， 通过更新组件的state来更新对应的页面显示(重新渲染)
         * 注意：
         * 1. 组件中render方法中的this为组件实例对象
         * 2. 组件自定义的方法中this为undefined，如何解决
         *     a. 强制绑定this：通过函数对象的bind()
         *     b. 箭头函数
         * 3. state状态数据，不能直接修改或更新。可以调用react指定的方法。
         */
 
        // 1. 创建类式组件
        class Weather extends React.Component {
            // 初始化状态(不用构造器也可以直接初始化)
            state = {isHot: false} 
            
            render() {
                // 读取状态
                const {isHot} = this.state
                return <h2 onClick={this.changeWeather}>今天天气很{isHot? '炎热':'凉爽' }</h2>
            }

            // 自定义方法。要用赋值语句+箭头的形式
            // 箭头函数 =>: 箭头函数有一个特点，它没有自己的this
            //              如果在箭头函数里面写了this，它会去找外侧的函数this作为自己的this
            changeWeather = () => {
                // 获取原来isHot的值
                const isHot = this.state.isHot
                this.setState({isHot: !isHot})
                
            }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(
            <Weather />,
            document.getElementById('example')
        );

    </script>


</body>
</html>
