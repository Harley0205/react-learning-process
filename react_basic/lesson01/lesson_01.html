<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
    <script src="../scripts/babel.min.js"></script>
    <!-- 要先引入react的核心库，再引入react的dom库-->
    <script src="../scripts/react.development.js"></script>
    <script src="../scripts/react-dom.development.js"></script>
</head>

<body>
    <!-- 准备一个“容器”-->
    <div id="example"></div>
    <div id="agin"></div>
    <div id="test"></div>

   <!-- 一种比较原始的方式创建dom，但是这种方式不适合标签的套用。比如下面例子h1标签里面套了一个span标签的话。-->
   <script type="text/javascript">
    // 1. 创建虚拟DOM
    const VDOM = React.createElement('h1',{id:"title"},'Hello,React')
    // 2. 渲染虚拟DOM到页面
    ReactDOM.render(VDOM,document.getElementById('test'))
    </script>


    <!-- react新方式创建DOM， text/babel必须要写的 -->
    <script type="text/babel">
        /** 
         *  关于DOM：
         * 1. 本质上其实是一个Object类型的对象
         * 2. 虚拟DOM比较“轻”，真实DOM比较重。因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性。
         * 3. 虚拟DOM最终会被React 转化为真实DOM，呈现在页面上
         */

        ReactDOM.render(
            <h1>hello, world</h1>,
            document.getElementById('example')
        );

        // 下面的这个vdom不是追加的动作，是替换的动作。
        const vdom = <h1>again</h1>
        ReactDOM.render(
            vdom,
            document.getElementById('example')
        );

        // 多级标签套用，直接写
        const Vagin = (
            <h1>
                <span id ='span'>span-again</span>
            </h1>
        )
        ReactDOM.render(
            Vagin,
            document.getElementById('agin')
        );
        
        // 真实DOM，可以通过debugger调试查看
        // Vagin是虚拟DOM，内容比真实DOM少很多
        var Vdom = document.getElementById('agin')

        // 调试方法
        // debugger;
        console.log('虚拟DOM',Vagin);
    </script>


</body>
</html>
