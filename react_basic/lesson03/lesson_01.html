<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
    <!-- 要先引入react的核心库，再引入react的dom库 -->
    <script src="../scripts/react.development.js"></script>
    <!-- 引入react-dom, 用于支持react操作DOM -->
    <script src="../scripts/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="../scripts/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限定 -->
    <script src="../scripts/prop-types.js"></script>
</head>

<body>
    <!-- 准备一个“容器” -->
   
    <div id="example"></div>
 
    <script type="text/babel">

        /** 收集表单数据
         *  
         * 1. 受控组件
         * 2. 非受控组件
         */
    

        // 1. 非受控组件
        /**
         * 1. 表单中所有输入类DOM的值都算 “非受控组件”，现用先取。
         *     a. 如下例子点击登录后调用了回调函数。获取到了输入表单的值，然后alert。
         *   
         */  

        class Login extends React.Component {

            handlesubmit =(event) =>{
                event.preventDefault()   // 阻止表单提交

                const {password, username} = this
                alert(username.value)
            }

            render () {
                return (
                    <form action="http://www.baidu.com" onSubmit={this.handlesubmit}>
                        用户名：<input ref={u => this.username = u } type="text" name="username"/>&nbsp;
                        密码： <input ref={p => this.password = p} type="password" name="password"/> &nbsp;
                        <button>登录</button>
                    </form>

                )
            }
        }
        
        // 2. 渲染组件到页面
        ReactDOM.render(
            <Login />,
            document.getElementById('example')
        );

    </script>


</body>
</html>
